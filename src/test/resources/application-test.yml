spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret-key: test-secret-key-1234567890-1234567890-1234567890
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    com.mazen.wfm: DEBUG

---
# Configuration for test containers
spring:
  test:
    database:
      replace: none
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

flyway:
  enabled: false

# Disable security for tests
security:
  jwt:
    secret: test-secret-key-1234567890-1234567890-1234567890
    expiration: 86400000 # 24 hours in milliseconds
